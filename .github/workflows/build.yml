name: Build and Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.9-dind
        env:
          DOCKER_DRIVER: overlay
          DOCKER_TLS_CERTDIR: ''
        options: >-
          --privileged
          -v /var/run/docker.sock:/var/run/docker.sock
          -v /tmp/docker:/certs/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Uninstall conflicting packages
        run: |
          sudo apt-get remove -y moby-buildx

      - name: Install Docker CLI
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build project
        run: ./gradlew build

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_REGION: eu-north-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          no-cache: true
          tags: ${{ secrets.AWS_ECR_REPO }}:latest

      - name: Delete untagged images from ECR
        run: |
          aws ecr describe-images --repository-name roots --query 'join(`\n`, [].[imageDigest])' --output text | xargs -n1 -I {} aws ecr batch-delete-image --repository-name roots --image-ids imageDigest={}
        env:
          AWS_REGION: eu-north-1
